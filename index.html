<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ayshaaa👀😽🫶🏻</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <div class="card" id="page1">
            <h2>🎉 Happy Birthday Ayshaaa! 🎂</h2>
            <p>Wishing you all the happiness in the world! 🌸💖</p>
            <button class="next-btn" onclick="foldPage(1)">Next ➡️</button>
        </div>

        <div class="card folded" id="page2">
            <h2>🥳 Special Message</h2>
            <p>May your day be filled with love, joy, and laughter! 😊✨</p>
            <button class="next-btn" onclick="foldPage(2)">Next ➡️</button>
        </div>

        <div class="card folded" id="page3">
            <h2>💖 A Cute Gift!</h2>
            <img src="https://source.unsplash.com/200x200/?gift" alt="Gift">
            <p>Hope this little surprise makes your day special! 🎁🎀</p>
            <button class="next-btn" onclick="foldPage(3)">Next ➡️</button>
        </div>

        <div class="card folded" id="page4">
            <h2>🎊 Enjoy Your Day! 🎈</h2>
            <p>Have fun and make unforgettable memories! 🥂🎶</p>
            <button class="next-btn" onclick="restartCard()">🔄 Restart</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
